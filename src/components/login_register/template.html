<div class="hello">
    <h2>Дратути.</h2>
    <form v-if="!isLoggedIn">
      <input type="text" v-model="username"/>
      <input type="password" v-model="password"/>
      <input type="submit" @click="(e) => {e.preventDefault(); login(username, password)}">
    </form>
    <button v-else @click="logout">
      Logout
    </button>
</div>
